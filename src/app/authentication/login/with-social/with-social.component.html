<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- starts -->
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">
          <form class="md-float-material" (ngSubmit)="log(f)" #f="ngForm" ngNativeValidate>
           <!-- <div class="text-center">
              <img src="assets/images/auth/logo.png" alt="logo.png">
            </div>-->
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Login</h3>
                </div>
              </div>
              <p class="text-inverse b-b-default text-center p-b-5">Bienvenido</p>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" ngModel name="nombre" required>
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="password"  ngModel name="password" required>
                <span class="md-line"></span>
              </div>
              <div *ngIf="anuncio" class="text-danger">
                <b>Error al iniciar sesi√≥n</b> 
             </div>
              <div class="row m-t-25 text-left" *ngIf="validacion">
                <div class="col-sm-6 col-xs-12">
                    <label>
                      <select class="browser-default custom-select" ngModel name="select" (click)="click()">
                          <option *ngFor="let emp of empresas" [value]="emp.nombre">{{emp.nombre}}</option>
                      </select>
                    </label>
                
                </div>
                <div class="col-sm-6 col-xs-12 forgot-phone text-right">
                  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)="registro()" >Registrar Empresa</button>
                </div>
              </div>
              <div *ngIf="elegir" class="text-danger">
                <b>Debe elegir una empresa</b> 
             </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" > <span *ngIf="!validacion">Autenticar</span> <span *ngIf="validacion">Ingresar</span> </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
