<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- starts -->
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Login card start -->
        <div class="login-card card-body auth-body">
          <form class="md-float-material" (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
            <div class="auth-box">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="text-center"><i class="icofont icofont-ui-office text-primary f-80"></i></h3>
                </div>
              </div>
              <p class="text-inverse b-b-default text-right">Back to <a [routerLink]="['/authentication/login']">Login.</a></p>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Nombre de la empresa" ngModel name="nombre" required>
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="DirecciÃ³n" ngModel name="direccion" required>
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Email" ngModel name="correo" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Telefono" ngModel name="telefono" required>
                <span class="md-line"></span>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Registrar Empresa </button>
                </div>
              </div>
              <hr/>
             <!-- <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                  <p class="text-inverse text-left"><b>Your Autentification Team</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>-->
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Login card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of -->
</section>
